<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
        <link rel="stylesheet" href="index.css">
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div class="top">
            <h1>Vansh&nbsp;Productions</h1>
            <ul>
                <li id="a">Home</li>
                <li id="b">About Us</li>
                <li id="c">Contact&nbsp;Us</li>
            </ul>
        </div>
        <div class="center-box" id="login-div">
            <h2>Login</h2>
            <input type="email" id="login-email" class="text-field" name="login-email" placeholder="Email" required/>
            <input type="password" id="login-password"  class="text-field" name="login-password" placeholder="Password" required/>
            <button id="login-btn" class="btn-style">Login</button><br>
            <button id="reg-btn" class="an-btn">Don't have an account? Sign-Up</button>
        </div>
        <div class="center-box1" id="register-div">
            <h2>Sign-Up</h2>
            <input type="text" id="name" name="name" class="text-field" placeholder="Name" maxlength="20" required/>
            <input type="date" id="bday" name="bday"  class="text-field" required/>
            <input type="numeric" id="number" name="number"  class="text-field" maxlength="10" minlength="10" placeholder="Mobile No." required/>
            <input type="email" id="register-email" name="register-email"  class="text-field" placeholder="Email" required/>
            <input type="password" id="register-password" name="register-password"  class="text-field"  placeholder="Password" required/>
            <button id="register-btn" class="btn-style">Sign-Up</button>
            <button id="log-btn" class="an-btn">Have an account? Login</button>
        </div>
        <div id="result-box">
           <h3 id="result"></h3>
           <button id="log-out-btn" class="btn-style">Log-Out</button>
        </div>
    </body>
</html>
